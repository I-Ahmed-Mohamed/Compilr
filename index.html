<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Notebook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .editor-container {
      height: 300px;
    }
    iframe {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ğŸ“’ Study Notebook</a>
      <button class="btn btn-outline-secondary" id="toggleMode">ğŸŒ™</button>
    </div>
  </nav>
<center>
  
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h5>ğŸ“ Code Editor</h5>
        <select id="languageSelect" class="form-select mb-2">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="cpp">C++</option>
        </select>
        <div id="editor" class="editor-container border"></div>
        <button class="btn btn-success mt-2" id="runCode">Run Code â–¶ï¸</button>
        <div id="output" class="mt-2 p-2 bg-dark text-white"></div>
      </div>
    </div>
  </div>
</center>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/html");

    document.getElementById("languageSelect").addEventListener("change", function() {
      const lang = this.value;
      editor.session.setMode(`ace/mode/${lang}`);
    });

    document.getElementById("toggleMode").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });

    document.getElementById("runCode").addEventListener("click", function() {
      const code = editor.getValue();
      const lang = document.getElementById("languageSelect").value;
      let output = "";

      if (lang === "html") {
        // Ø¹Ø±Ø¶ HTML ÙÙŠ ØµÙØ­Ø© Ø§Ù„ÙˆÙŠØ¨
        const iframe = document.createElement("iframe");
        document.body.appendChild(iframe);
        iframe.srcdoc = code;
        output = "HTML output displayed in iframe.";
      } else if (lang === "css") {
        // ØªØ·Ø¨ÙŠÙ‚ CSS Ø¯Ø§Ø®Ù„ iframe
        const iframe = document.createElement("iframe");
        document.body.appendChild(iframe);
        const doc = iframe.contentWindow.document;
        doc.open();
        doc.write("<style>" + code + "</style>");
        doc.close();
        output = "CSS Applied Successfully!";
      } else if (lang === "javascript") {
        // ØªÙ†ÙÙŠØ° JavaScript ÙÙŠ Ø§Ù„ØµÙØ­Ø©
        try {
          eval(code);
          output = "JavaScript code executed successfully!";
        } catch (e) {
          output = "Error: " + e.message;
        }
      } else if (lang === "python") {
        output = "Python execution is not supported directly in this demo.";
        // Ù„ØªØ´ØºÙŠÙ„ Python ÙŠÙ…ÙƒÙ†Ùƒ Ø§Ø³ØªØ®Ø¯Ø§Ù… API Ù…Ø«Ù„ JDoodle Ø£Ùˆ Replit Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙƒÙˆØ¯ ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ©
      } else if (lang === "cpp") {
        output = "C++ execution is not supported directly in this demo.";
        // C++ ÙŠØ­ØªØ§Ø¬ Ø¥Ù„Ù‰ API Ø£Ùˆ Ø®ÙˆØ§Ø¯Ù… Ø®Ø§ØµØ© Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙƒÙˆØ¯
      }

      document.getElementById("output").textContent = output;
    });
  </script>
</body>
</html>
