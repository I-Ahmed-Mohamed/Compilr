<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Notebook - CodePen Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .editor-container {
      height: 300px;
    }
    iframe {
      width: 100%;
      height: 400px;
    }
    @media (min-width: 768px) {
      .editor-section {
        display: flex;
        gap: 10px;
      }
      .editor-box {
        flex: 1;
      }
    }
    @media (max-width: 767px) {
      .editor-box {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìí Study Notebook</a>
      <button class="btn btn-outline-secondary" id="toggleMode">üåô</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="editor-section">
      <div class="editor-box">
        <h5>HTML</h5>
        <div id="htmlEditor" class="editor-container border"></div>
        <button class="btn btn-secondary mt-2 copy-btn" data-editor="htmlEditor">Copy HTML</button>
      </div>
      <div class="editor-box">
        <h5>CSS</h5>
        <div id="cssEditor" class="editor-container border"></div>
        <button class="btn btn-secondary mt-2 copy-btn" data-editor="cssEditor">Copy CSS</button>
      </div>
      <div class="editor-box">
        <h5>JavaScript</h5>
        <div id="jsEditor" class="editor-container border"></div>
        <button class="btn btn-secondary mt-2 copy-btn" data-editor="jsEditor">Copy JS</button>
      </div>
    </div>
    <button class="btn btn-success mt-3" id="runCode">Run Code ‚ñ∂Ô∏è</button>
    <iframe id="outputFrame" class="mt-3"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script>
    const htmlEditor = ace.edit("htmlEditor");
    htmlEditor.setTheme("ace/theme/monokai");
    htmlEditor.session.setMode("ace/mode/html");
    htmlEditor.setOptions({ enableBasicAutocompletion: true, enableLiveAutocompletion: true, enableSnippets: true });

    const cssEditor = ace.edit("cssEditor");
    cssEditor.setTheme("ace/theme/monokai");
    cssEditor.session.setMode("ace/mode/css");
    cssEditor.setOptions({ enableBasicAutocompletion: true, enableLiveAutocompletion: true, enableSnippets: true });

    const jsEditor = ace.edit("jsEditor");
    jsEditor.setTheme("ace/theme/monokai");
    jsEditor.session.setMode("ace/mode/javascript");
    jsEditor.setOptions({ enableBasicAutocompletion: true, enableLiveAutocompletion: true, enableSnippets: true });

    document.getElementById("toggleMode").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });

    document.querySelectorAll(".copy-btn").forEach(button => {
      button.addEventListener("click", function() {
        const editorId = this.getAttribute("data-editor");
        const editorContent = ace.edit(editorId).getValue();
        navigator.clipboard.writeText(editorContent);
        alert("Copied to clipboard!");
      });
    });

    document.getElementById("runCode").addEventListener("click", function() {
      const htmlCode = htmlEditor.getValue();
      const cssCode = `<style>${cssEditor.getValue()}</style>`;
      const jsCode = `<script>${jsEditor.getValue()}<\/script>`;
      const combinedCode = htmlCode + cssCode + jsCode;
      const outputFrame = document.getElementById("outputFrame");
      outputFrame.srcdoc = combinedCode;
    });
  </script>
</body>
</html>
