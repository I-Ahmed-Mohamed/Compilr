<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .editor-container {
      height: 200px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üåê CodePen Clone</a>
      <button class="btn btn-outline-secondary" id="toggleMode">üåô</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <h5>üìÑ HTML</h5>
        <div id="htmlEditor" class="editor-container border"></div>
      </div>
      <div class="col-md-4">
        <h5>üé® CSS</h5>
        <div id="cssEditor" class="editor-container border"></div>
      </div>
      <div class="col-md-4">
        <h5>üõ†Ô∏è JavaScript</h5>
        <div id="jsEditor" class="editor-container border"></div>
      </div>
    </div>
    <button class="btn btn-success w-100 mt-3" id="runCode">Run Project ‚ñ∂Ô∏è</button>
    <h5 class="mt-3">üìä Output</h5>
    <iframe id="outputFrame"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script>
    const htmlEditor = ace.edit("htmlEditor");
    htmlEditor.setTheme("ace/theme/monokai");
    htmlEditor.session.setMode("ace/mode/html");

    const cssEditor = ace.edit("cssEditor");
    cssEditor.setTheme("ace/theme/monokai");
    cssEditor.session.setMode("ace/mode/css");

    const jsEditor = ace.edit("jsEditor");
    jsEditor.setTheme("ace/theme/monokai");
    jsEditor.session.setMode("ace/mode/javascript");

    document.getElementById("toggleMode").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });

    document.getElementById("runCode").addEventListener("click", function() {
      const htmlCode = htmlEditor.getValue();
      const cssCode = `<style>${cssEditor.getValue()}</style>`;
      const jsCode = `<script>${jsEditor.getValue()}<\/script>`;
      const output = `${htmlCode}${cssCode}${jsCode}`;
      
      const iframe = document.getElementById("outputFrame");
      iframe.srcdoc = output;
    });
  </script>
</body>
</html>
