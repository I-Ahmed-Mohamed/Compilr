<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Notebook - CodePen Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .editor-container {
      height: 300px;
    }
    iframe {
      width: 100%;
      height: 400px;
    }
    @media (min-width: 768px) {
      .editor-section {
        display: flex;
        gap: 10px;
      }
      .editor-box {
        flex: 1;
      }
    }
    @media (max-width: 767px) {
      .editor-box {
        margin-bottom: 10px;
      }
    }

    /* تصميم قائمة الخيارات */
    .context-menu {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 150px;
    }
    .option {
      padding: 10px;
      background-color: #f8f9fa;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .option:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">📒 Study Notebook</a>
      <button class="btn btn-outline-secondary" id="toggleMode">🌙</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="editor-section">
      <div class="editor-box">
        <h5>HTML</h5>
        <button class="btn btn-info mb-2" id="pasteHtml">لصق كود HTML</button>
        <div id="htmlEditor" class="editor-container border"></div>
      </div>
      <div class="editor-box">
        <h5>CSS</h5>
        <button class="btn btn-info mb-2" id="pasteCss">لصق كود CSS</button>
        <div id="cssEditor" class="editor-container border"></div>
      </div>
      <div class="editor-box">
        <h5>JavaScript</h5>
        <button class="btn btn-info mb-2" id="pasteJs">لصق كود JS</button>
        <div id="jsEditor" class="editor-container border"></div>
      </div>
    </div>
    <button class="btn btn-success mt-3" id="runCode">Run Code ▶️</button>
    <iframe id="outputFrame" class="mt-3"></iframe>
  </div>

  <div id="contextMenu" class="context-menu" style="display: none;">
    <button id="copyBtn" class="option">نسخ</button>
    <button id="pasteBtn" class="option">لصق</button>
    <button id="deleteBtn" class="option">حذف</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script>
    function configureEditor(editor) {
      editor.setTheme("ace/theme/monokai");
      editor.setOptions({ enableBasicAutocompletion: true, enableLiveAutocompletion: true, enableSnippets: true });
    }

    const htmlEditor = ace.edit("htmlEditor");
    htmlEditor.session.setMode("ace/mode/html");
    configureEditor(htmlEditor);

    const cssEditor = ace.edit("cssEditor");
    cssEditor.session.setMode("ace/mode/css");
    configureEditor(cssEditor);

    const jsEditor = ace.edit("jsEditor");
    jsEditor.session.setMode("ace/mode/javascript");
    configureEditor(jsEditor);

    document.getElementById("toggleMode").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });

    document.getElementById("pasteHtml").addEventListener("click", function() {
      navigator.clipboard.readText().then(text => {
        htmlEditor.setValue(text, -1);
      });
    });

    document.getElementById("pasteCss").addEventListener("click", function() {
      navigator.clipboard.readText().then(text => {
        cssEditor.setValue(text, -1);
      });
    });

    document.getElementById("pasteJs").addEventListener("click", function() {
      navigator.clipboard.readText().then(text => {
        jsEditor.setValue(text, -1);
      });
    });

    document.getElementById("runCode").addEventListener("click", function() {
      const htmlCode = htmlEditor.getValue();
      const cssCode = `<style>${cssEditor.getValue()}</style>`;
      const jsCode = `<script>${jsEditor.getValue()}<\/script>`;
      const combinedCode = htmlCode + cssCode + jsCode;
      const outputFrame = document.getElementById("outputFrame");
      outputFrame.srcdoc = combinedCode;
    });

    // إضافة حدث الضغط المزدوج على المحرر لفتح القائمة
    const editors = [htmlEditor, cssEditor, jsEditor];
    editors.forEach(editor => {
      editor.container.addEventListener('dblclick', function(event) {
        // تحديد مكان ظهور القائمة بناءً على مكان الضغط
        const contextMenu = document.getElementById("contextMenu");
        contextMenu.style.left = event.pageX + 'px';
        contextMenu.style.top = event.pageY + 'px';
        contextMenu.style.display = 'block';

        // حفظ المحرر الحالي
        window.selectedEditor = editor;
      });
    });

    // إخفاء القائمة عند النقر في أي مكان آخر
    document.addEventListener('click', function(event) {
      const contextMenu = document.getElementById("contextMenu");
      if (!contextMenu.contains(event.target)) {
        contextMenu.style.display = 'none';
      }
    });

    // إضافة وظائف للخيارات
    document.getElementById("copyBtn").addEventListener("click", function() {
      const editor = window.selectedEditor;
      const content = editor.getValue();
      navigator.clipboard.writeText(content).then(() => {
        alert("تم النسخ إلى الحافظة!");
      });
      document.getElementById("contextMenu").style.display = 'none';
    });

    document.getElementById("pasteBtn").addEventListener("click", function() {
      const editor = window.selectedEditor;
      navigator.clipboard.readText().then(text => {
        editor.setValue(text, -1);
      });
      document.getElementById("contextMenu").style.display = 'none';
    });

    document.getElementById("deleteBtn").addEventListener("click", function() {
      const editor = window.selectedEditor;
      editor.setValue("", -1);
      document.getElementById("contextMenu").style.display = 'none';
    });
  </script>
</body>
</html>
